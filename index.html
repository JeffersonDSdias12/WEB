<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aetheria Professional</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&family=Playfair+Display:wght@700;900&family=Roboto+Mono&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root { 
            --bg: #0a111f; --card: #141d2e; --brilho: #0ea5e9; --texto: #f1f5f9; --borda: rgba(255, 255, 255, 0.1); --toolbar: #070d17;
        }
        [data-tema="claro"] {
            --bg: #f8fafc; --card: #ffffff; --brilho: #2563eb; --texto: #1e293b; --borda: rgba(0, 0, 0, 0.1); --toolbar: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--texto); min-height: 100vh; overflow: hidden; transition: 0.3s; }

        /* Utilit√°rios */
        .tela { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; flex-direction: column; background: var(--bg); z-index: 1; overflow-y: auto; }
        .tela.ativa { display: flex; animation: fadeIn 0.3s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Login Premium */
        .login-box { text-align: center; padding: 40px; max-width: 400px; margin: auto; background: var(--card); border-radius: 30px; border: 1px solid var(--borda); }
        .google-btn { background: white; color: #444; padding: 12px 20px; border-radius: 8px; display: inline-flex; align-items: center; gap: 10px; font-weight: 600; cursor: pointer; border: 1px solid #ddd; margin-top: 20px; text-decoration: none; }

        /* Header Dash */
        .header { padding: 20px; border-bottom: 1px solid var(--borda); display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding: 20px; }
        .card-nota { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid var(--borda); cursor: pointer; }

        /* Barra de Ferramentas Ultra */
        .toolbar { background: var(--toolbar); padding: 8px; display: flex; gap: 6px; overflow-x: auto; border-bottom: 1px solid var(--borda); sticky; top: 0; z-index: 10; white-space: nowrap; }
        .toolbar::-webkit-scrollbar { display: none; }
        .group { display: flex; background: rgba(128,128,128,0.1); padding: 4px; border-radius: 10px; gap: 4px; align-items: center; }
        .btn-t { background: transparent; border: none; color: var(--texto); width: 34px; height: 34px; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1rem; }
        .btn-t:hover { background: var(--brilho); color: white; }
        
        .input-inline { background: transparent; border: none; color: var(--texto); width: 45px; text-align: center; font-weight: 800; }
        .c-picker { width: 24px; height: 24px; border: none; background: transparent; cursor: pointer; }

        /* Editor */
        #editor-container { flex: 1; padding: 25px; overflow-y: auto; }
        #titulo-nota { width: 100%; background: transparent; border: none; color: var(--brilho); font-size: 1.8rem; font-weight: 900; outline: none; margin-bottom: 10px; }
        #area-texto { outline: none; min-height: 400px; line-height: 1.6; font-size: 18px; }
        #area-texto img { max-width: 100%; border-radius: 10px; margin: 10px 0; }

        .modelos-label { padding: 0 20px; font-size: 0.8rem; font-weight: 800; opacity: 0.6; margin-top: 10px; }
    </style>
</head>
<body data-tema="escuro">

    <div id="tela-login" class="tela ativa flex-center">
        <div class="login-box">
            <h1 style="font-family:'Playfair Display'; font-size: 2.5rem;">Aetheria</h1>
            <p style="opacity:0.6">Seu universo de notas</p>
            <input type="text" id="user-input" style="width:100%; padding:15px; margin-top:20px; border-radius:10px; border:1px solid var(--borda); background:rgba(0,0,0,0.2); color:white; text-align:center;" placeholder="Nome de usu√°rio">
            <button onclick="app.fazerLogin()" style="width:100%; padding:15px; margin-top:10px; border-radius:10px; background:var(--brilho); color:white; border:none; font-weight:800;">ENTRAR</button>
            <div class="google-btn" onclick="app.fazerLogin()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" width="18"> Entrar com Google
            </div>
        </div>
    </div>

    <div id="tela-dash" class="tela">
        <div class="header">
            <div>
                <h2 id="ola-user">Ol√°</h2>
                <small id="data-acesso" style="color:var(--brilho)"></small>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn-t" onclick="app.alternarTema()"><i class="fa-solid fa-circle-half-stroke"></i></button>
                <button class="btn-t" onclick="app.fazerLogout()"><i class="fa-solid fa-power-off"></i></button>
            </div>
        </div>
        <div style="padding:20px;">
            <button onclick="app.novaNota()" style="width:100%; padding:20px; border-radius:15px; background:linear-gradient(to right, var(--brilho), #6366f1); color:white; border:none; font-weight:800;">+ NOVA NOTA EM BRANCO</button>
        </div>
        
        <p class="modelos-label">MODELOS R√ÅPIDOS</p>
        <div class="grid">
            <div class="card-nota" onclick="app.novaNota('Di√°rio', 'üìÖ Data: \n‚ú® Como foi meu dia: \nüôè Gratid√£o:')">
                <h4>üìñ Di√°rio</h4>
            </div>
            <div class="card-nota" onclick="app.novaNota('Checklist', '‚úÖ Tarefa 1\n‚úÖ Tarefa 2\n‚úÖ Tarefa 3')">
                <h4>‚úîÔ∏è Checklist</h4>
            </div>
            <div class="card-nota" onclick="app.novaNota('Reuni√£o', 'üë• Pessoas: \nüìå Pautas: \nüöÄ A√ß√µes:')">
                <h4>ü§ù Reuni√£o</h4>
            </div>
        </div>

        <p class="modelos-label">SUAS NOTAS</p>
        <div id="grade-notas" class="grid"></div>
    </div>

    <div id="tela-editor" class="tela">
        <div class="toolbar">
            <button class="btn-t" onclick="app.voltar()"><i class="fa-solid fa-chevron-left"></i></button>
            
            <div class="group">
                <select class="input-inline" style="width:80px" onchange="app.exec('fontName', this.value)">
                    <option value="Plus Jakarta Sans">Padr√£o</option>
                    <option value="Playfair Display">Elegante</option>
                    <option value="Roboto Mono">Mono</option>
                    <option value="Dancing Script">Escrita</option>
                </select>
                <button class="btn-t" onclick="app.ajustarFonte(-2)"><i class="fa-solid fa-minus"></i></button>
                <span id="font-size-display">18</span>
                <button class="btn-t" onclick="app.ajustarFonte(2)"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="group">
                <button class="btn-t" onclick="app.exec('bold')"><i class="fa-solid fa-bold"></i></button>
                <button class="btn-t" onclick="app.exec('italic')"><i class="fa-solid fa-italic"></i></button>
                <button class="btn-t" onclick="app.exec('underline')"><i class="fa-solid fa-underline"></i></button>
            </div>

            <div class="group">
                <input type="color" class="c-picker" onchange="app.exec('foreColor', this.value)" title="Cor da Letra">
                <input type="color" class="c-picker" onchange="app.exec('backColor', this.value)" title="Fundo do Texto">
                <input type="color" class="c-picker" onchange="app.mudarFundoNota(this.value)" title="Fundo da Nota">
            </div>

            <div class="group">
                <button class="btn-t" onclick="app.exec('insertUnorderedList')"><i class="fa-solid fa-list"></i></button>
                <button class="btn-t" onclick="app.exec('insertOrderedList')"><i class="fa-solid fa-list-ol"></i></button>
                <button class="btn-t" onclick="app.addFoto()"><i class="fa-solid fa-image"></i></button>
            </div>

            <button class="btn-t" style="margin-left:auto" onclick="app.exportarPDF()"><i class="fa-solid fa-file-pdf"></i></button>
            <button class="btn-t" onclick="app.excluir()"><i class="fa-solid fa-trash" style="color:#ef4444"></i></button>
        </div>

        <div id="editor-container">
            <input type="text" id="titulo-nota" oninput="app.salvar()" placeholder="T√≠tulo...">
            <div id="area-texto" contenteditable="true" oninput="app.salvar()"></div>
        </div>
    </div>

    <script>
        const app = {
            db: JSON.parse(localStorage.getItem('aether_db')) || [],
            user: localStorage.getItem('aether_user'),
            tema: localStorage.getItem('aether_tema') || 'escuro',
            idAtual: null,
            fSize: 18,

            init() {
                this.aplicarTema();
                if (this.user) { this.renderDash(); this.irPara('tela-dash'); }
            },

            irPara(id) {
                document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
                document.getElementById(id).classList.add('ativa');
            },

            alternarTema() {
                this.tema = this.tema === 'escuro' ? 'claro' : 'escuro';
                localStorage.setItem('aether_tema', this.tema);
                this.aplicarTema();
            },

            aplicarTema() { document.body.setAttribute('data-tema', this.tema); },

            fazerLogin() {
                const n = document.getElementById('user-input').value || "Usu√°rio";
                this.user = n;
                localStorage.setItem('aether_user', n);
                this.renderDash();
                this.irPara('tela-dash');
            },

            fazerLogout() { localStorage.removeItem('aether_user'); location.reload(); },

            renderDash() {
                document.getElementById('ola-user').innerText = `Ol√°, ${this.user}`;
                document.getElementById('data-acesso').innerText = new Date().toLocaleString();
                const grade = document.getElementById('grade-notas');
                grade.innerHTML = this.db.map(n => `
                    <div class="card-nota" onclick="app.abrirNota(${n.id})" style="background:${n.bg || 'var(--card)'}">
                        <h4 style="color:var(--brilho)">${n.tit || 'S/ T√≠tulo'}</h4>
                        <small>${n.data}</small>
                    </div>
                `).join('');
            },

            novaNota(tit = '', txt = '') {
                const id = Date.now();
                this.db.unshift({ id, tit, txt, data: new Date().toLocaleDateString(), bg: '' });
                this.abrirNota(id);
            },

            abrirNota(id) {
                this.idAtual = id;
                const n = this.db.find(x => x.id === id);
                document.getElementById('titulo-nota').value = n.tit;
                const editor = document.getElementById('area-texto');
                editor.innerHTML = n.txt;
                editor.parentElement.style.background = n.bg || 'transparent';
                this.irPara('tela-editor');
            },

            salvar() {
                const n = this.db.find(x => x.id === this.idAtual);
                if (n) {
                    n.tit = document.getElementById('titulo-nota').value;
                    n.txt = document.getElementById('area-texto').innerHTML;
                    localStorage.setItem('aether_db', JSON.stringify(this.db));
                }
            },

            exec(c, v = null) { document.execCommand(c, false, v); this.salvar(); },

            ajustarFonte(v) {
                this.fSize += v;
                document.getElementById('area-texto').style.fontSize = this.fSize + 'px';
                document.getElementById('font-size-display').innerText = this.fSize;
            },

            mudarFundoNota(cor) {
                const n = this.db.find(x => x.id === this.idAtual);
                n.bg = cor;
                document.getElementById('editor-container').style.background = cor;
                this.salvar();
            },

            addFoto() {
                const url = prompt("Cole o link da imagem:");
                if(url) this.exec('insertImage', url);
            },

            exportarPDF() {
                const element = document.getElementById('editor-container');
                html2pdf().from(element).save('Aetheria_Nota.pdf');
            },

            voltar() { this.renderDash(); this.irPara('tela-dash'); },
            excluir() { if(confirm("Apagar?")) { this.db = this.db.filter(x => x.id !== this.idAtual); localStorage.setItem('aether_db', JSON.stringify(this.db)); this.voltar(); } }
        };
        app.init();
    </script>
</body>
</html>
